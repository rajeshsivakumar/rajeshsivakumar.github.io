<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site Title</title>
 
</head>
<body>
    <iframe id="myiframe"></iframe>
    <script language="javascript"  type="text/javascript">
      var pdfurl = 'http://gahp.net/wp-content/uploads/2017/09/sample.pdf';
    //wrap the url with the google docs gview url
    pdfurl = 'http://docs.google.com/gview?url=' + pdfurl + '&embedded=true';
    document.getElementById('myiframe').src = pdfurl;
    </script>
    
</body>
</html>
